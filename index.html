<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Barangay San Pedro Information System</title>
    <link href="fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link href="css/BIS.min.css" rel="stylesheet">
    <link rel="stylesheet"
    href="index.css">
</head>

<body class="bg mt-5">
    
    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5 p-5">
            <div class="card-body p-0 mt-lg-5">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block">
                        <div class="text-center">
                            <img src="resources/img/logo.png">
                        </div>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Log In To Your Account!</h1>
                            </div>
                            <form class="user">
                                <div class="form-group">
                                    <input type="username" class="form-control form-control-user" id="exampleInputusername"
                                        placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-user" id="exampleInputuserpassword"
                                        placeholder="Password">
                                </div>
                        
                                <a href="dashboard.html" class="btn btn-secondary btn-user btn-block">
                                    Log In
                                </a> 
                            </form>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Forgot Password?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="jquery/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="jquery-easing/jquery.easing.min.js"></script>
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
